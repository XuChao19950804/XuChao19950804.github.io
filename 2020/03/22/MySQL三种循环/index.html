      MySQL存储过程3种循环
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <h6 id="1-WHILE-循环"><a href="#1-WHILE-循环" class="headerlink" title="1:  WHILE 循环"></a>1:  WHILE 循环</h6><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">WHILE 循环结束条件  DO</span><br><span class="line">	循环体</span><br><span class="line">END WHILE</span><br></pre></td></tr></table></figure>



<h6 id="2：REPEAT-循环"><a href="#2：REPEAT-循环" class="headerlink" title="2：REPEAT 循环"></a>2：REPEAT 循环</h6><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">REPEAT</span><br><span class="line">	循环体</span><br><span class="line">	UNTIL 判断条件    &#x2F;&#x2F;注意判断条件后面不加“；”</span><br><span class="line">END REPEAT</span><br></pre></td></tr></table></figure>



<h6 id="3：LOOP"><a href="#3：LOOP" class="headerlink" title="3：LOOP"></a>3：LOOP</h6><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">test_name：LOOP</span><br><span class="line">	循环体</span><br><span class="line">	IF 判断条件 THEN</span><br><span class="line">	LEAVE test_name；</span><br><span class="line">	END IF;</span><br><span class="line">END LOOP;</span><br></pre></td></tr></table></figure>



<p>实例代码</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">BEGIN</span><br><span class="line">	DECLARE i INT DEFAULT 0;</span><br><span class="line">	#WHILE循环</span><br><span class="line">	WHILE i &lt; 5 DO</span><br><span class="line">    	SET i &#x3D; i + 1;</span><br><span class="line">    END WHILE;</span><br><span class="line">    </span><br><span class="line">    SET i &#x3D; 0; #重置变量</span><br><span class="line">    </span><br><span class="line">   	#REPEAT</span><br><span class="line">   	REPEAT</span><br><span class="line">   		SET i &#x3D; i + 1; </span><br><span class="line">   		UNTIL i &gt;&#x3D; 5</span><br><span class="line">   	END REPEAT</span><br><span class="line">   </span><br><span class="line">   	SET i &#x3D; 0; #重置变量</span><br><span class="line">   	</span><br><span class="line">   	#LOOP循环</span><br><span class="line">   	AA:LOOP</span><br><span class="line">   		IF i &gt; 5 THEN </span><br><span class="line">   			LEAVE AA;</span><br><span class="line">   		END IF;</span><br><span class="line">   		SET i &#x3D; i + 1;</span><br><span class="line">   	END LOOP;</span><br><span class="line">END</span><br></pre></td></tr></table></figure>
